<html>
<head>
  <meta charset="utf-8">
  <title>SDVL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div>
  <div class="header">
    <p class="font30px">Association Mode</p>
  </div>
  <div class="funcBody">

    <h1>共通の単語を入力 or 選択してください</h1>
    <h3>品詞のヒント</h3>

    <div class="wrap-image">
      <img src="/static/assets/OTattFQ8vHf1iuPZv94sE3Gj3G22/{{word}}/{{path[0]}}.png" alt="img"><br>
      <h5>{{path[0]}}</h5>
      <img src="/static/assets/OTattFQ8vHf1iuPZv94sE3Gj3G22/{{word}}/{{path[1]}}.png" alt="img"><br>
      <h5>{{path[1]}}</h5>
      <img src="/static/assets/OTattFQ8vHf1iuPZv94sE3Gj3G22/{{word}}/{{path[2]}}.png" alt="img"><br>
      <h5>{{path[2]}}</h5>
    </div>

    <div class="row g-3 align-items-center m-5">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Input your answer</label>
      </div>
      <div class="col-auto">
        <input type="text" id="text" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          hint
        </span>
      </div>
    </div>

    </div>

  </div>

  
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</div>
