<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SDVL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">
  <div class="header">
    <p class="font30px">フィードバック</p>
  </div>
  <div class="container">
    <div class="funcBody">

      <h4>{{data['eng']}}<br><br>{{data['jpn']}}
      </h4><br>

      <div class="wrap-image">
            
        <form action="/feedback" method="POST">
            {% for i in range(9) %}
            <p>{{i}}</p>
            <img src="{{path[i]}}" alt="img"><br>
            
            <label><input type="radio" value="bad" name="img{{i}}" />悪い</label>
            <label><input type="radio" value="neutral" name="img{{i}}" />分からない</label>
            <label><input type="radio" value="good" name="img{{i}}" />良い</label> 
            <br>
            {% endfor %}


            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary btn-lg m-auto" >次へ</button>
            </div>
          </form>

      </div>


      </div>
  
    </div>
  </div>
  

  
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>

</body>
</html>
