<html>
<head>
  <meta charset="utf-8">
  <title>SDVL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div>
  <div class="header">
    <p class="font30px">memorization Mode</p>
  </div>
  <div class="funcBody">

    <div class="image">
      <img src="/static/assets/ferocious1.png" alt="img">
    </div>

    <form action="/memorize">
      <button class="flashcard" type="submit" name="word" value={{word}} formmethod="POST">
        <h1 class="card-title">{{word}}</h1>
        <h6 class="card-subtitle text-muted">タップしてめくる</h6>
      </button>
    </form>

    <div class="button_area">
      <form action="/memorize">
        <button type="submit" name="mode" value="next" formmethod="POST" class="btn btn-danger m-4">not remember</button>
        <button type="submit" name="mode" value="next" formmethod="POST" class="btn btn-success m-4">remembered</button>
      </form>
     
    </div>

  
  </div>
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</div>

</body>
</html>
